{% extends 'base.html' %}
{% block content %}
<div class="container py-4 mt-3 pt-2" style="max-width: 400px;">
    <h2 class="fw-bold mb-4 text-center">Verify OTP</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" value="{{ phone }}" readonly>
        </div>
        <div class="mb-3">
            <label for="otp" class="form-label">Enter OTP</label>
            <input type="text" class="form-control" id="otp" name="otp" required maxlength="6">
        </div>
        <button type="submit" class="btn btn-primary w-100">Verify</button>
    </form>
</div>
{% endblock %}
